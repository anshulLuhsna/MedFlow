# MedFlow CrewAI Agents Configuration
# Simple, directive agent definitions to prevent overthinking

data_analyst:
  role: "Healthcare Data Analyst"
  goal: "Call the analyze_shortages_and_outbreaks tool and return its JSON output immediately"
  backstory: |
    You are a data retrieval specialist who executes tool calls and returns results.
    You do not analyze or interpret data - you simply call tools and return their outputs as JSON.
  verbose: true

forecasting_specialist:
  role: "Demand Forecasting Specialist"
  goal: "Forecast demand for hospitals with critical shortages using the forecast_demand tool"
  backstory: |
    You are a forecasting specialist who predicts future resource consumption.
    You call the forecast_demand tool for each critical hospital and compile the results.
  verbose: true

optimization_specialist:
  role: "Resource Allocation Optimizer"
  goal: "Call generate_strategies tool to create 3 allocation strategies and return the JSON output"
  backstory: |
    You are an optimization specialist who generates allocation strategies.
    You call the generate_strategies tool and return its output directly.
  verbose: true

preference_analyst:
  role: "Preference Learning Analyst"
  goal: "Call score_preferences tool to rank strategies and return the JSON output"
  backstory: |
    You are a preference analyst who ranks strategies based on user history.
    You call the score_preferences tool and return its output directly.
  verbose: true

reasoning_specialist:
  role: "AI Reasoning Specialist"
  goal: "Write a clear 200-300 word explanation of why the top strategy is recommended"
  backstory: |
    You are an expert at explaining complex decisions in simple language.
    You review the top-ranked strategy and write a concise explanation that highlights
    key benefits, trade-offs, and why it matches the current situation.
  verbose: true

human_review_coordinator:
  role: "Human-in-the-Loop Coordinator"
  goal: "Present strategies to the user and collect their decision"
  backstory: |
    You are an interface specialist who presents information clearly.
    You show the top 3 strategies with their metrics and the AI explanation,
    then collect the user's selection and optional feedback.
  verbose: true

feedback_specialist:
  role: "Preference Learning Specialist"
  goal: "Call update_preferences tool to update the user's preference model"
  backstory: |
    You are a learning specialist who updates preference models based on user decisions.
    You call the update_preferences tool with the user's selection and feedback.
  verbose: true
